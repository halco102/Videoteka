<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Series</title>
    <link href="/css/entertainment.css" rel="stylesheet" type="text/css" th:href="@{/css/entertainment.css}" />

</head>

<body>
<h1 style="text-align:center">Cartoons</h1>

<h3>User: <span th:text="${username}"></span></h3>


<div class="nav">
    <ul>
        <li>
            <a href="/api/v1/videoteka/movies"> Movies</a>
        </li>
        <li>
            <a href="/api/v1/videoteka/series">Series</a>
        </li>
        <div class="logout">
            <li><a href="/api/v1/videoteka/logout"><b>Log out</b></a></li>
        </div>
    </ul>
</div>


<div class="controller_div">

    <form th:action="@{/api/v1/videoteka/cartoons}" method="get">
        <input id="txtSearch" type="text" name="keyword">
        <button type="submit">Go</button>
    </form>

    <form th:action="@{/api/v1/videoteka/cartoons}" method="get">
        <label class="label">Search genre</label>
        <select id="searchGenre" name="searchGenre" >
            <option th:each="g:${genres}" th:text="${g.name}"></option>
        </select>
        <button type="submit">Go</button>
    </form>


    <table class="table">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Seasons</th>
            <th>Genre</th>
            <th>Price</th>
        </tr>
        <tr th:each="cartoon : ${cartoons}">
            <td th:text="${cartoon.id}"></td>
            <td th:text="${cartoon.name}"></td>
            <td th:text="${cartoon.year}"></td>
            <td th:text="${cartoon.seasons}"></td>
            <td><span th:each="genres : ${cartoon.genres}"
                      th:text="${genres.name + ' '}">
          </span></td>
            <td th:text="${cartoon.price}"></td>
            <td th:if="${username != 'anonymousUser'}">
                <form action="#"  th:action="@{/api/v1/videoteka/user/buy/cartoon/{id}(id=${cartoon.id})}" method="post">
                    <button>Buy</button>
                </form>
            </td>
        </tr>

    </table>

</div>

</div>


</body>


</html>

</body>
</html>
