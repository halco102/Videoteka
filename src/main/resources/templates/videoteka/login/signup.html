<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="/css/signup.css" rel="stylesheet" type="text/css" th:href="@{/css/signup.css}" />
  <title>Signup</title>
  <style>
      .error{
        color:#ff0000;
        font-weight:bold;
        margin-bottom:5px;
      }
  </style>
</head>
<body>
<h1>Create new account</h1>
<div class="form">
  <form action="#" th:action="@{/api/v1/videoteka/register}" th:object="${users}" method="post">
    <div class="name">
      <input type="text" placeholder="First name" th:field="*{firstName}">
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>

      <input type="text" placeholder="Last name" th:field="*{lastName}">
      <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
    </div>
    <div class="info">
      <input type="text" placeholder="Username" th:field="*{username}">
      <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>

      <input type="password" placeholder="Password" th:field="*{password}">
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>

      <input type="password" placeholder="Repeat password" th:field="*{confirmPassword}">
      <div th:if = "${users.password != users.confirmPassword}" class="error">Passwords does not match</div>

      <input type="text" placeholder="Country" th:field="*{country}">
      <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></div>

      <input type="text" placeholder="Email" th:field="*{eMail}">
      <div th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}" class="error"></div>

    </div>

    <div class="button">
      <button>Submit</button>
    </div>
  </form>
</div>
<div class="footer">
  <h2>Already have a account ?</h2>
  <h2>Go to login page</h2>
  <button type="button" th:onclick="@{/api/v1/videoteka/login}">Login</button>
</div>

</body>
</html>
