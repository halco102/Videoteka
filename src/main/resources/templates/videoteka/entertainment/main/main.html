<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>entertainment</title>
    <link href="/css/entertainment/gallery.css" rel="stylesheet" type="text/css" th:href="@{/css/entertainment/gallery.css}" />
    <link href="/css/navigationbar/navigation_bar.css" rel="stylesheet" type="text/css" th:href="@{/css/navigationbar/navigation_bar.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="navigation">

    <div class="username">
        <h2 th:text="${username}"></h2>
    </div>

    <div class="links">
        <ul>
            <li><a th:href="@{/api/v1/videoteka/movies}">Movies</a></li>
            <li><a th:href="@{/api/v1/videoteka/series}">Series</a></li>
        </ul>
    </div>

    <div class="search_bar">
        <button type="submit"><i class="fa fa-search"></i></button>
        <input type="text" placeholder="Search">
    </div>

    <div class="drop_down_button">
        <button class="drop_button"></button>
            <div class="dropdown-content">
                <a th:if="${#strings.isEmpty(username) || username == 'anonymousUser'}" th:href="@{/api/v1/videoteka/login}">Login</a>
                <a th:if="${username != 'anonymousUser' || username == null}" th:href="@{/api/v1/videoteka/user/profile}">Profile</a>
                <a th:unless="${username != 'anonymousUser' || username != null}" th:href="@{/api/v1/videoteka/logout}">Logout</a>
            </div>
    </div>

</div>




    <div class="gallery">
        <a th:each="content : ${contents}" target="_blank" th:href="@{/api/v1/videoteka/{type}/{id}(type=${#strings.toLowerCase(title)},id=${content.id})}">
            <img th:if="${content.image_url != 'aa.com'}" th:src="${content.image_url}" alt="${content.name}" width="250px" height="250px">
            <img src="https://image.shutterstock.com/image-vector/online-cinema-art-movie-watching-260nw-586719869.jpg" th:if="${content.image_url == 'aa.com'}" alt="ERRORS" width="250px" height="250px">
        </a>
    </div>

</body>
</html>
