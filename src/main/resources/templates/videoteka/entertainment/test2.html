<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <title>Test image from url</title>

    <style>
    *{
        background-color: RGB(146, 168, 209)
    }
    .center_picture{
        text-align: center;
    }
    .info{
        margin-left: 20%;
        margin-right: 20%;
        margin-bottom: 20px;
        padding: 20px;
    }
    .trailer{
        display: flex;
        justify-content: center;
        margin-bottom: 100px;
    }
    li{
        list-style-type: none;
    }

    button{
        width: 100px;
        height: 50px;
    }

    .buy{
        text-align: center;
    }

    .other_info{
        display: flex;
        justify-content: center;
        margin: 20px;
    }

    table{
        font-size: 30px;
    }

    th{
        padding-right: 20px;
    }
    </style>

</head>
<body>


<div>
    <h1 style="text-align: center;" th:text="${movies.name}"></h1>
    <div class="center_picture" >
        <img th:src="${movies.image_url}">
    </div>
</div>

<div class="info">
    <p th:text="${movies.description}"></p>
</div>

<div class="main_content">
    <div class="trailer" th:if="${!#strings.isEmpty(movies.trailer)}">
        <iframe width="500" height="350" th:src="${movies.trailer}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="trailer" th:if="${#strings.isEmpty(movies.trailer)}">
        <p>The trailer does not exist in our db</p>
    </div>

    <div class="other_info">

        <table>
            <tr>
                <th>Runtime</th>
                <td th:text="${movies.runtime}"></th>
            </tr>
            <tr>
                <th>Genres</th>
                <td th:each="genre : ${movies.genres}" th:text="${genre.name + ', '}">
                </td>
            </tr>
            <tr>
                <th>Price</th>
                <td th:text="${movies.price}"></td>
            </tr>
        </table>

    </div>

    <div class="buy">
        <button>Buy</button>
    </div>

</div>


</body>
</html>
